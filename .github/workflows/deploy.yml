name: ğŸš€ Deploy

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ¥¶ Cache dependencies
        if: $${{ !env.ACT }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ¥¶ Cache dependencies
        if: $${{ !env.ACT }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ğŸ” Type check
        run: npm run typecheck

  deploy:
    name: ğŸš€ Deploy to workers
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ¥¶ Cache dependencies
        if: $${{ !env.ACT }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ğŸ›  Build Remix app
        run: npm run build

      - name: ğŸ‰ Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: ${{ env.ENVIRONMENT }}
          secrets: |
            SESSION_SECRET
            ENVIRONMENT
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          ENVIRONMENT: 'production'
